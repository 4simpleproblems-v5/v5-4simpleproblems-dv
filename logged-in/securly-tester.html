<body class="min-h-screen">
    <div id="loading-screen" class="fixed inset-0 bg-[#040404] flex items-center justify-center z-50">
        <i class="fa-solid fa-spinner fa-spin fa-2x text-white"></i>
    </div>

    <div id="page-content" class="w-full hidden">
        
        <header class="flex justify-between items-center p-4 border-b border-[#1a1a1a] w-full bg-[#040404] sticky top-0 z-50">
            <h1 class="text-2xl font-bold text-white">4SP Securly Tester</h1>
            <div class="flex items-center gap-2">
                <!-- Placeholder for potential future controls -->
            </div>
        </header>

        <div id="tester-container" class="mt-8">
            <h2 class="text-xl font-bold text-white mb-6 text-center">Block Status Check (US-EAST)</h2>

            <!-- User Email Display (Not an input) -->
            <div class="input-group">
                <label>Student Email (You)</label>
                <div id="user-email-display" class="w-full p-3 border border-[#333] rounded-lg bg-[#111] text-gray-400 font-mono text-sm">
                    Loading...
                </div>
            </div>

            <div class="input-group">
                <label for="url">URL to Test</label>
                <input id="url" type="text" placeholder="https://example.com" value="https://zapatopi.net/treeoctopus/" oninput="clearResult()">
            </div>

            <button id="check-button" class="btn-toolbar-style btn-primary-override text-sm" onclick="checkSecurlyStatus()">
                <i class="fa-solid fa-check-circle"></i> Check Block Status
            </button>

            <div id="result-display" class="status-info">
                Click 'Check Block Status'
            </div>

            <p id="disclaimer">
                <span class="custom-bold">CORS PROXY IN USE:</span> A public proxy is prepended to the Securly URL to attempt to bypass browser restrictions.
            </p>
        </div>

    </div>
    
    <script type="text/javascript">
        // Hardcoded server URL
        const SECURLY_SERVER_URL = 'https://useast-www.securly.com';
        
        // --- Global State and Element References ---
        const CORS_PROXY = 'https://corsproxy.io/?'; 
        const resultDisplay = document.getElementById('result-display');
        const checkButton = document.getElementById('check-button');
        const loadingScreen = document.getElementById('loading-screen');
        const pageContent = document.getElementById('page-content');
        const userEmailDisplay = document.getElementById('user-email-display');
        
        let currentUserEmail = null;

        // --- UI Functions ---

        function clearResult() {
            resultDisplay.className = 'status-info';
            resultDisplay.innerText = 'Click \'Check Block Status\'';
        }

        // --- Core Securly Logic ---

        function buildSecurlyUrl() {
            if (!currentUserEmail) {
                alert("Error: No user email found. Please ensure you are logged in.");
                return null;
            }

            let urlInput = document.getElementById('url').value.trim();
            if (!urlInput) return null;

            // Auto-correct URL protocol
            // If starts with http://, replace with https://
            // If doesn't start with https:// (and wasn't http://), prepend https://
            if (urlInput.startsWith('http://')) {
                urlInput = urlInput.replace('http://', 'https://');
            } else if (!urlInput.startsWith('https://')) {
                urlInput = 'https://' + urlInput;
            }
            
            // Update the input field to show the corrected URL to the user
            document.getElementById('url').value = urlInput;

            const serverUrl = SECURLY_SERVER_URL; 
            let urlHost;
            try {
                urlHost = (new URL(urlInput)).hostname;
            } catch (e) {
                return null;
            }
            
            // Construct the raw Securly Broker URL
            const securlyLink = `${serverUrl}/crextn/broker?useremail=` +
                encodeURIComponent(currentUserEmail) +
                "&reason=crextn&host=" +
                encodeURIComponent(urlHost) +
                "&url=" +
                btoa(urlInput) +
                "&msg=&ver=2.97.13&cu=" + encodeURIComponent(serverUrl + "/crextn") + "&uf=1&cf=1&lat=34.5678910&lng=-98.7654321";
            
            // Prepend the CORS Proxy
            return CORS_PROXY + encodeURIComponent(securlyLink);
        }

        async function checkSecurlyStatus() {
            const proxiedSecurlyLink = buildSecurlyUrl();

            if (!proxiedSecurlyLink) {
                resultDisplay.className = 'status-blocked';
                resultDisplay.innerHTML = '‚ö†Ô∏è <span class="custom-bold">Please enter a valid URL.</span>';
                return;
            }

            // Set loading state
            resultDisplay.className = 'status-loading';
            resultDisplay.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Checking <span class="custom-bold">useast</span>...`;
            checkButton.disabled = true;
            checkButton.innerHTML = `<i class="fa-solid fa-spinner fa-spin"></i> Checking...`;

            try {
                const response = await fetch(proxiedSecurlyLink);

                if (!response.ok) {
                     throw new Error(`Proxy error with status: ${response.status}`);
                }

                const text = await response.text();
                
                // Analyze the response text for Securly's keywords
                if (text.includes('DENY')) {
                    resultDisplay.className = 'status-blocked';
                    resultDisplay.innerHTML = 'üö´ <span class="custom-bold">BLOCKED (DENY)</span> üö´';
                } 
                else if (text.includes('ALLOW')) {
                    resultDisplay.className = 'status-allowed';
                    resultDisplay.innerHTML = '‚úÖ <span class="custom-bold">ALLOWED (ALLOW)</span> ‚úÖ';
                }
                else {
                    resultDisplay.className = 'status-info';
                    resultDisplay.innerHTML = `‚ùì <span class="custom-bold">Unclear Status</span> (No DENY/ALLOW found)`;
                    console.log("Full Securly Response Text:", text);
                }

            } catch (error) {
                resultDisplay.className = 'status-blocked';
                resultDisplay.innerHTML = '‚ùå <span class="custom-bold">Failed to Connect</span> (CORS/Network Error)';
                console.error('Fetch Error:', error);
            } finally {
                checkButton.disabled = false;
                checkButton.innerHTML = `<i class="fa-solid fa-check-circle"></i> Check Block Status`;
            }
        }
        
        // --- Initialization ---

        // We use the global 'firebase' object provided by navigation.js
        function waitForFirebase() {
            if (window.firebase && window.firebase.auth) {
                initializeAuth();
            } else {
                setTimeout(waitForFirebase, 100);
            }
        }

        function initializeAuth() {
            firebase.auth().onAuthStateChanged((user) => {
                if (!user && !window._LOCAL_MODE) {
                    window.location.href = '../index.html'; 
                } else {
                    currentUserEmail = user?.email || 'client@4sp';
                    userEmailDisplay.textContent = currentUserEmail || "No Email Found";
                    
                    loadingScreen.style.display = 'none';
                    pageContent.classList.remove('hidden');
                }
            });
        }
        
        window.addEventListener('load', () => {
            waitForFirebase();
        });

    </script>

    <div id="notification-container"></div>
    <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let isMuted = false; let areAnimationsEnabled = true;
    function playClickSound() {
        if (isMuted) return; if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator(); const gainNode = audioCtx.createGain();
        osc.connect(gainNode); gainNode.connect(audioCtx.destination);
        osc.type = 'sine'; osc.frequency.setValueAtTime(300, audioCtx.currentTime);
        gainNode.gain.setValueAtTime(0.08, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.015);
        osc.start(); osc.stop(audioCtx.currentTime + 0.015);
    }
    function playTypeSound() {
        if (isMuted) return; if (audioCtx.state === 'suspended') audioCtx.resume();
        const bufferSize = audioCtx.sampleRate * 0.02; const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
        const data = buffer.getChannelData(0); for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource(); noise.buffer = buffer;
        const noiseFilter = audioCtx.createBiquadFilter(); noiseFilter.type = 'bandpass'; noiseFilter.frequency.value = 3000 + (Math.random() * 1000); noiseFilter.Q.value = 1;
        const noiseGain = audioCtx.createGain(); noiseGain.gain.setValueAtTime(0.04, audioCtx.currentTime); noiseGain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.01);
        noise.connect(noiseFilter); noiseFilter.connect(noiseGain); noiseGain.connect(audioCtx.destination);
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.type = 'sine'; osc.frequency.setValueAtTime(150 + (Math.random() * 50), audioCtx.currentTime);
        gain.gain.setValueAtTime(0.03, audioCtx.currentTime); gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.02);
        osc.connect(gain); gain.connect(audioCtx.destination);
        noise.start(); osc.start(); noise.stop(audioCtx.currentTime + 0.02); osc.stop(audioCtx.currentTime + 0.02);
    }
    const notificationContainer = document.getElementById('notification-container');
    function showNotification(message, iconClass = 'fa-solid fa-info-circle', type = 'info') {
        if (!notificationContainer) return;
        while (notificationContainer.children.length >= 3) notificationContainer.removeChild(notificationContainer.firstChild);
        const toast = document.createElement('div'); toast.className = 'notification-toast';
        toast.innerHTML = `<i class="${iconClass} notification-icon ${type}"></i><span>${message}</span>`;
        notificationContainer.appendChild(toast);
        requestAnimationFrame(() => { toast.classList.add('show'); playClickSound(); });
        setTimeout(() => { toast.classList.remove('show'); setTimeout(() => { if (toast.parentElement) toast.remove(); }, 300); }, 3000);
    }
    document.addEventListener('click', (e) => { const target = e.target.closest('button, .nav-tab, .zone-item, .btn-card-action, a, .icon-btn'); if (target) playClickSound(); });
    document.addEventListener('keydown', (e) => { const target = e.target.closest('input, textarea'); if (target && !e.repeat) playTypeSound(); });
    document.addEventListener('copy', () => { if (window.getSelection().toString().length > 0) showNotification('Copied to clipboard', 'fa-solid fa-copy', 'success'); });
    document.addEventListener('paste', (e) => { if (e.target.closest('input, textarea')) showNotification('Pasted from clipboard', 'fa-solid fa-paste', 'info'); });
    </script>
